<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script src="https://kit.fontawesome.com/fcf754ab50.js" crossorigin="anonymous"></script>


    <title>Custom Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1 class="calculator-heading">Calculator</h1>
        <div class="input-container">
            <input type="text" id="input" readonly>
            <div class="button_delete" onclick="deleteLastCharacter()">
                <i class="fas fa-backspace"></i>
            </div>
        </div>
        <div>
            <textarea id="history" readonly></textarea>
        </div>
        <div class="buttons">
            <div class="row">
                <button onclick="appendToInput('7')">7</button>
                <button onclick="appendToInput('8')">8</button>
                <button onclick="appendToInput('9')">9</button>
                <button onclick="toggleHistory()" id="history-button" class="clear-button">H</button>
                <button onclick="clearHistory()" id="clear-button" class="clear-button2">C H</button>
                
               
            </div>
            <div class="row">
                <button onclick="appendToInput('4')">4</button>
                <button onclick="appendToInput('5')">5</button>
                <button onclick="appendToInput('6')">6</button>
                <button onclick="appendToInput('0')">0</button>
                <button onclick="appendToInput('(')">(</button>
                
            </div>
            <div class="row">
                <button onclick="appendToInput('1')">1</button>
                <button onclick="appendToInput('2')">2</button>
                <button onclick="appendToInput('3')">3</button>
                <button onclick="calculateResult()" class="equal-button">=</button>
                <button onclick="appendToInput(')')">)</button>
             
            </div>
            <div class="row">
                <button onclick="clearInput()" class="clear-button">C</button>
                <button onclick="appendToInput('/')">รท</button>
                <button onclick="appendToInput('*')">x</button>
                <button onclick="appendToInput('-')">-</button>
                <button onclick="appendToInput('+')">+</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
